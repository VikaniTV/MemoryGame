<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="heading d-flex justify-content-center align-items-center">
            <h1> MEMORY GAME</h1>
        </div>
        <div> <h2 class="d-flex justify-content-center align-items-center"> Score &nbsp; <span class="score">0</span> </h2></div>
        <div class="d-flex buttons">
            <div>
                <button type="button" class="ready btn btn-secondary btn-md">Ready</button>
            </div>
            <div>
                <button type="button" class="new--game btn btn-secondary btn-md">New Game</button>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="d-grid container justify-content-center">
            <div class="button-card rounded" type="button"><img src="assets/0.jpeg" id="img-0"
                    class="img0 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/1.jpeg" id="img-1"
                    class="img1 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/2.jpeg" id="img-2"
                    class="img2 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/3.jpeg" id="img-3"
                    class="img3 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/4.jpeg" id="img-4"
                    class="img4 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/5.jpeg" id="img-5"
                    class="img5 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/0.jpeg" id="img-6"
                    class="img6 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/1.jpeg" id="img-7"
                    class="img7 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/2.jpeg" id="img-8"
                    class="img8 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/3.jpeg" id="img-9"
                    class="img9 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/4.jpeg" id="img-10"
                    class="img10 shuffle rounded mx-auto d-grid" alt="memory card"></div>
            <div class="button-card rounded" type="button"><img src="assets/5.jpeg" id="img-11"
                    class="img11 shuffle rounded mx-auto d-grid" alt="memory card"></div>

        </div>
    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
